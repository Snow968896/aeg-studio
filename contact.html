<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // 初始化 Email.js
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY");
        })();
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#0A0A0A',
                        'dark-lighter': '#1A1A1A',
                        neon: '#4ADE80',
                        'neon-light': '#86EFAC',
                        accent: '#FF3366'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-white">
    <!-- 导航栏容器 -->
    <div id="nav-container"></div>

    <!-- 页面标题 -->
    <section class="relative pt-32 pb-20">
        <div class="absolute inset-0 bg-grid-pattern opacity-10"></div>
        <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-5xl font-bold mb-6">
                    联系<span class="text-neon">我们</span>
                </h1>
                <p class="text-xl text-gray-400 max-w-3xl mx-auto">
                    无论您有任何问题或项目需求，我们都期待与您沟通交流
                </p>
            </div>
        </div>
    </section>

    <!-- 联系信息和表单 -->
    <section class="relative py-20 bg-dark-lighter">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- 联系表单 -->
            <div class="bg-dark p-8 rounded-lg">
                <h3 class="text-2xl font-bold mb-6">发送消息</h3>
                <form id="contactForm" class="space-y-6" onsubmit="return handleSubmit(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">姓名 *</label>
                            <input type="text" name="name" class="form-input" placeholder="您的姓名" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">电话</label>
                            <input type="tel" name="phone" class="form-input" placeholder="联系电话">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">邮箱 *</label>
                        <input type="email" name="email" class="form-input" placeholder="电子邮箱" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">主题 *</label>
                        <input type="text" name="subject" class="form-input" placeholder="消息主题" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">消息内容 *</label>
                        <textarea name="message" rows="4" class="form-input" placeholder="请输入您的留言" required></textarea>
                    </div>
                    <div id="formMessage" class="text-sm hidden">
                        <p class="success-message text-neon hidden">消息发送成功！我们会尽快与您联系。</p>
                        <p class="error-message text-accent hidden">发送失败，请稍后重试或直接发送邮件给我们。</p>
                    </div>
                    <button type="submit" class="btn-primary w-full flex items-center justify-center" id="submitButton">
                        发送消息
                        <i class="fas fa-paper-plane ml-2"></i>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- 页脚容器 -->
    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
